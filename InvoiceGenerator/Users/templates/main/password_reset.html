<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px 24px;
            width: 100%;
            max-width: 380px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 8px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .form-title {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .form-text {
            color: #666;
            font-size: 15px;
            text-align: center;
            margin-bottom: 28px;
            line-height: 1.5;
        }

        form p {
            margin-bottom: 20px;
            position: relative;
        }

        form p label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.01em;
        }

        form p input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.3s ease;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        form p input:focus {
            border-color: #667eea;
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        form p input:hover {
            border-color: #d1d5db;
        }

        .login-btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover::before,
        .login-btn:active::before {
            left: 100%;
        }

        .login-btn:hover,
        .login-btn:active {
            transform: translateY(-1px);
            box-shadow: 
                0 6px 20px rgba(102, 126, 234, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .errorlist {
            list-style: none;
            margin: 8px 0 0 0;
            padding: 0;
        }

        .errorlist li {
            color: #ef4444;
            font-size: 13px;
            padding: 8px 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .helptext {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            html, body {
                overflow: hidden;
            }
            
            body {
                padding: 12px;
            }
            
            .form-container {
                padding: 28px 20px;
                border-radius: 16px;
                max-width: 100%;
            }
            
            .form-title {
                font-size: 22px;
                margin-bottom: 10px;
            }
            
            .form-text {
                font-size: 14px;
                margin-bottom: 24px;
            }
            
            form p {
                margin-bottom: 18px;
            }
            
            form p input {
                padding: 15px 16px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 16px 20px;
                font-size: 15px;
            }
            
            .errorlist li {
                font-size: 12px;
                padding: 6px 10px;
            }
            
            .helptext {
                font-size: 11px;
            }
        }

        @media (max-width: 360px) {
            .form-container {
                padding: 24px 16px;
                border-radius: 12px;
            }
            
            .form-title {
                font-size: 20px;
            }
            
            .form-text {
                font-size: 13px;
            }
            
            form p input {
                padding: 14px 15px;
            }
            
            .login-btn {
                padding: 15px 18px;
            }
        }

        @media (min-width: 481px) and (max-width: 1024px) {
            html, body {
                overflow: hidden;
            }
            
            body {
                padding: 20px;
            }
            
            .form-container {
                max-width: 420px;
                padding: 40px 32px;
                border-radius: 24px;
            }
            
            .form-title {
                font-size: 26px;
                margin-bottom: 14px;
            }
            
            .form-text {
                font-size: 16px;
                margin-bottom: 32px;
            }
            
            form p {
                margin-bottom: 22px;
            }
            
            form p input {
                padding: 18px 20px;
                font-size: 17px;
            }
            
            .login-btn {
                padding: 20px 28px;
                font-size: 17px;
            }
        }

        @media (min-width: 1025px) and (max-width: 1440px) {
            html, body {
                overflow: hidden;
            }
            
            body {
                padding: 24px;
            }
            
            .form-container {
                max-width: 450px;
                padding: 48px 40px;
                border-radius: 28px;
            }
            
            .form-title {
                font-size: 28px;
                margin-bottom: 16px;
            }
            
            .form-text {
                font-size: 16px;
                margin-bottom: 36px;
            }
            
            form p {
                margin-bottom: 24px;
            }
            
            form p input {
                padding: 20px 22px;
                font-size: 17px;
            }
            
            .login-btn {
                padding: 22px 32px;
                font-size: 18px;
            }
        }

        @media (min-width: 1441px) {
            html, body {
                overflow: hidden;
            }
            
            body {
                padding: 32px;
            }
            
            .form-container {
                max-width: 480px;
                padding: 56px 48px;
                border-radius: 32px;
            }
            
            .form-title {
                font-size: 30px;
                margin-bottom: 18px;
            }
            
            .form-text {
                font-size: 17px;
                margin-bottom: 40px;
            }
            
            form p {
                margin-bottom: 26px;
            }
            
            form p input {
                padding: 22px 24px;
                font-size: 18px;
            }
            
            .login-btn {
                padding: 24px 36px;
                font-size: 18px;
            }
            
            .errorlist li {
                font-size: 14px;
                padding: 10px 14px;
            }
            
            .helptext {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="form-title">Reset Your Password</h3>
        <p class="form-text">Enter your email, and we'll send instructions to reset your password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-btn">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
