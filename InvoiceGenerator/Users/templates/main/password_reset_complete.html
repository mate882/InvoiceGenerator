{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 8px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .form-container::after {
            content: 'âœ…';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .form-title {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            margin-top: 20px;
            letter-spacing: -0.02em;
        }

        .form-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
            text-align: center;
        }

        .login-btn {
            display: inline-block;
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(16, 185, 129, 0.3),
                0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 
                0 4px 12px rgba(16, 185, 129, 0.2),
                0 2px 6px rgba(0, 0, 0, 0.1);
        }

        @media screen and (min-width: 1440px) {
            html, body {
                overflow: hidden;
            }
        }

        @media (min-width: 1200px) and (max-width: 1440px) {
            html, body {
                overflow: hidden;
            }

            body {
                padding: 40px;
            }
            
            .form-container {
                max-width: 520px;
                padding: 60px 50px;
                border-radius: 28px;
            }
            
            .form-container::after {
                top: -24px;
                font-size: 48px;
                padding: 18px;
            }
            
            .form-title {
                font-size: 34px;
                margin-bottom: 16px;
                margin-top: 24px;
            }
            
            .form-text {
                font-size: 18px;
                margin-bottom: 40px;
                line-height: 1.7;
            }
            
            .login-btn {
                padding: 20px 32px;
                font-size: 18px;
                border-radius: 14px;
            }
        }
        
        @media (min-width: 768px) and (max-width: 1199px) {
            html, body {
                overflow: hidden;
            }

            body {
                padding: 32px;
            }
            
            .form-container {
                max-width: 480px;
                padding: 54px 45px;
                border-radius: 26px;
            }
            
            .form-container::after {
                top: -22px;
                font-size: 44px;
                padding: 16px;
            }
            
            .form-title {
                font-size: 31px;
                margin-bottom: 14px;
                margin-top: 22px;
            }
            
            .form-text {
                font-size: 17px;
                margin-bottom: 36px;
                line-height: 1.65;
            }
            
            .login-btn {
                padding: 18px 28px;
                font-size: 17px;
                border-radius: 13px;
            }
        }

        @media (max-width: 480px) {
            html, body {
                overflow: hidden;
            }

            body {
                padding: 16px;
            }
            
            .form-container {
                padding: 36px 28px;
                border-radius: 20px;
                max-width: 100%;
            }
            
            .form-container::after {
                top: -16px;
                font-size: 32px;
                padding: 12px;
            }
            
            .form-title {
                font-size: 24px;
                margin-bottom: 10px;
                margin-top: 16px;
            }
            
            .form-text {
                font-size: 15px;
                margin-bottom: 28px;
                line-height: 1.5;
            }
            
            .login-btn {
                padding: 14px 20px;
                font-size: 15px;
                border-radius: 10px;
            }
        }

        @media (max-width: 360px) {
            html, body {
                overflow: hidden;
            }
            
            .form-container {
                padding: 32px 24px;
                border-radius: 18px;
            }
            
            .form-container::after {
                top: -14px;
                font-size: 28px;
                padding: 10px;
            }
            
            .form-title {
                font-size: 22px;
                margin-top: 14px;
            }
            
            .form-text {
                font-size: 14px;
                margin-bottom: 24px;
            }
            
            .login-btn {
                padding: 13px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="login-body">
    <div class="form-container">
        <h3 class="form-title">Password Updated</h3>
        <p class="form-text">Your password has been set. You can now log in.</p>
        <a href="{% url 'login' %}" class="login-btn">Go to Login</a>
    </div>
</body>
</html>
