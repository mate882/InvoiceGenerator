<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .login-body {
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 8px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .form-container::after {
            content: '✉️';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .form-title {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            margin-top: 20px;
            letter-spacing: -0.02em;
        }

        .form-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 24px;
            line-height: 1.6;
            text-align: center;
        }

        .form-text:last-child {
            margin-bottom: 0;
            font-size: 14px;
            color: #888;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1); 
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            html, body {
                overflow: hidden;
            }
            
            body {
                padding: 12px;
            }
            
            .form-container {
                padding: 36px 24px;
                border-radius: 16px;
                max-width: 100%;
            }
            
            .form-container::after {
                top: -16px;
                font-size: 32px;
                padding: 12px;
            }
            
            .form-title {
                font-size: 22px;
                margin-bottom: 10px;
                margin-top: 16px;
            }
            
            .form-text {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .form-text:last-child {
                font-size: 12px;
                padding-top: 16px;
            }
        }

        @media (max-width: 360px) {
            .form-container {
                padding: 32px 20px;
                border-radius: 12px;
            }
            
            .form-container::after {
                top: -14px;
                font-size: 28px;
                padding: 10px;
            }
            
            .form-title {
                font-size: 20px;
                margin-top: 14px;
            }
            
            .form-text {
                font-size: 13px;
            }
            
            .form-text:last-child {
                font-size: 11px;
                padding-top: 14px;
            }
        }

        /* Tablets */
        @media (min-width: 481px) and (max-width: 1024px) {
            html, body {
                overflow: hidden;
            }
            
            body {
                padding: 24px;
            }
            
            .form-container {
                max-width: 480px;
                padding: 56px 48px;
                border-radius: 28px;
            }
            
            .form-container::after {
                top: -24px;
                font-size: 44px;
                padding: 18px;
            }
            
            .form-title {
                font-size: 30px;
                margin-bottom: 14px;
                margin-top: 24px;
            }
            
            .form-text {
                font-size: 17px;
                margin-bottom: 26px;
            }
            
            .form-text:last-child {
                font-size: 15px;
                padding-top: 24px;
            }
        }

        /* Desktop 1024px */
        @media (min-width: 1025px) and (max-width: 1440px) {
            html, body {
                overflow: hidden;
            }
            
            body {
                padding: 32px;
            }
            
            .form-container {
                max-width: 520px;
                padding: 64px 56px;
                border-radius: 32px;
            }
            
            .form-container::after {
                top: -28px;
                font-size: 48px;
                padding: 20px;
            }
            
            .form-title {
                font-size: 32px;
                margin-bottom: 16px;
                margin-top: 28px;
            }
            
            .form-text {
                font-size: 18px;
                margin-bottom: 28px;
            }
            
            .form-text:last-child {
                font-size: 16px;
                padding-top: 28px;
            }
        }

        /* Large Desktop 1440px+ */
        @media (min-width: 1441px) {
            html, body {
                overflow: hidden;
            }
            
            body {
                padding: 40px;
            }
            
            .form-container {
                max-width: 560px;
                padding: 72px 64px;
                border-radius: 36px;
            }
            
            .form-container::after {
                top: -32px;
                font-size: 52px;
                padding: 22px;
            }
            
            .form-title {
                font-size: 34px;
                margin-bottom: 18px;
                margin-top: 32px;
            }
            
            .form-text {
                font-size: 19px;
                margin-bottom: 30px;
            }
            
            .form-text:last-child {
                font-size: 17px;
                padding-top: 32px;
            }
        }
    </style>
</head>
<body class="login-body">
    <div class="form-container">
        <h3 class="form-title">Check Your Email</h3>
        <p class="form-text">
            If an account exists with that email, you'll receive instructions to reset your password.
        </p>
        <p class="form-text">
            Didn't receive it? Make sure you entered the address you used to register.
        </p>
    </div>
</body>
</html>
